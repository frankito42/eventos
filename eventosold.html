<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEMAX ROCK</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            background: black;
            color: white;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem 4rem;
            max-width: 1920px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00c3ff;
        }

        /* Carousel Styles */
        .carousel {
            flex: 1;
            position: relative;
            overflow: hidden;
            margin: 0rem 0;
            background: #001524;
            border-radius: 10px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slide {
            flex: 0 0 100%;
            position: relative;
            height: 600px;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gradient-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 100%);
        }

        .slide-content {
            position: absolute;
            bottom: 4rem;
            left: 4rem;
            z-index: 2;
        }

        .date {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #00c3ff;
        }

        .slide-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .artist {
            font-size: 1.5rem;
            color: #00c3ff;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            z-index: 3;
        }

        .carousel-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .carousel-button.prev {
            left: 2rem;
        }

        .carousel-button.next {
            right: 2rem;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
        }

        .copyright {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #00c3ff;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .container {
                padding: 2rem;
            }
            .slide-title {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 991px) {
            .slide-title {
                font-size: 3rem;
            }
            .slide-content {
                left: 3rem;
                bottom: 3rem;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .slide {
                height: 400px;
            }

            .slide-title {
                font-size: 2.5rem;
            }

            .slide-content {
                left: 2rem;
                bottom: 2rem;
            }

            .carousel-button {
                width: 40px;
                height: 40px;
            }

            footer {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 1rem;
            }
            
            .slide {
                height: 300px;
            }

            .slide-title {
                font-size: 2rem;
            }

            .date {
                font-size: 0.8rem;
            }

            .artist {
                font-size: 1.2rem;
            }

            .slide-content {
                left: 1.5rem;
                bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">JR</a>
            <div class="menu-toggle" onclick="document.querySelector('.nav-links').classList.toggle('active')">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="eventos.html">Eventos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </header>

        <div class="carousel">
            <div class="carousel-inner">
                <div class="slide">
                    <img src="/api/placeholder/1920/1080" alt="Dark Streets">
                    <div class="gradient-overlay"></div>
                    <div class="slide-content">
                        <div class="date">AGOSTO 18, 2023</div>
                        <h2 class="slide-title">JEMAX ROCK</h2>
                        <div class="artist">¡Fiesta Sin Limites!</div>
                    </div>
                </div>
                <div class="slide">
                    <img src="/api/placeholder/1920/1080" alt="Neon Lights">
                    <div class="gradient-overlay"></div>
                    <div class="slide-content">
                        <div class="date">SEPTIEMBRE 21, 2023</div>
                        <h2 class="slide-title">NOCHE LATINA</h2>
                        <div class="artist">La Mejor Música</div>
                    </div>
                </div>
                <div class="slide">
                    <img src="/api/placeholder/1920/1080" alt="Midnight">
                    <div class="gradient-overlay"></div>
                    <div class="slide-content">
                        <div class="date">OCTUBRE 15, 2023</div>
                        <h2 class="slide-title">ROCK NIGHT</h2>
                        <div class="artist">Rock Sin Límites</div>
                    </div>
                </div>
            </div>
            <button class="carousel-button prev"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-button next"><i class="fas fa-chevron-right"></i></button>
        </div>

        <footer>
            <div class="copyright">JEMAX ©. All Rights Reserved.</div>
            <div class="social-links">
                <a href="#facebook"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#twitter"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="#instagram"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#youtube"><i class="fab fa-youtube fa-2x"></i></a>
                <a href="#telegram"><i class="fab fa-telegram fa-2x"></i></a>
            </div>
        </footer>
    </div>

    <script>
        const carousel = document.querySelector('.carousel-inner');
        const slides = document.querySelectorAll('.slide');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        let currentSlide = 0;

        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateCarousel();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateCarousel();
        }

        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);

        // Auto advance slides
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
