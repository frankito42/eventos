<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Black - Producer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('/api/placeholder/1920/1080') center/cover no-repeat;
            color: white;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem 4rem;
            max-width: 1920px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 2.5rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00c3ff;
        }

        .main-content {
            text-align: center;
            margin: auto;
            width: 100%;
            padding: 2rem;
        }

        .title {
            font-size: 5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            line-height: 1;
            margin-bottom: 0.5rem;
        }




        .subtitle { font-size: 3.5rem; color: #00c3ff; text-transform: uppercase; letter-spacing: 4px; font-weight: 700; overflow: hidden; white-space: nowrap; margin: 0 auto; animation: fadeOutIn 8s ease-in-out infinite; } @keyframes fadeOutIn { 0%, 25% { opacity: 1; clip-path: inset(0 0 0 0); transform: scale(1); background: linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,0)); } 45%, 55% { opacity: 0; clip-path: inset(0 50% 0 0); transform: scale(0.9); background: linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,0.5)); } 75%, 100% { opacity: 1; clip-path: inset(0 0 0 0); transform: scale(1); background: linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,0)); } }





        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .copyright {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            font-weight: 400;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #00c3ff;
        }

        /* Large screens (1200px and up) */
        @media (min-width: 1200px) {
            .container {
                padding: 3rem 6rem;
            }
            .title {
                font-size: 14rem;
            }
            .subtitle {
                font-size: 4rem;
            }
        }

        /* Medium screens (992px to 1199px) */
        @media (max-width: 1199px) {
            .container {
                padding: 2rem 4rem;
            }
            .title {
                font-size: 4.5rem;
            }
            .subtitle {
                font-size: 3rem;
            }
        }

        /* Tablets (768px to 991px) */
        @media (max-width: 991px) {
            .container {
                padding: 2rem;
            }
            .title {
                font-size: 3.5rem;
            }
            .subtitle {
                font-size: 2.5rem;
            }
            .nav-links {
                gap: 1.5rem;
            }
            .nav-links a {
                font-size: 0.8rem;
            }
        }

        /* Mobile landscape (576px to 767px) */
        @media (max-width: 767px) {
            .menu-toggle {
                display: flex;
            }
            
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 2rem;
            }

            footer {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .social-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Mobile portrait (up to 575px) */
        @media (max-width: 575px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .social-links a {
                font-size: 0.8rem;
            }
            
            .copyright {
                font-size: 0.8rem;
            }
        }
        #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">JR</a>
            <div class="menu-toggle" onclick="document.querySelector('.nav-links').classList.toggle('active')">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav-links">
                <!-- <a href="#artists">Artists</a> -->
                <a href="index.html">Inicio</a>
                <!-- <a href="#events">Events</a>
                <a href="#photo">Photo</a> -->
                <a href="eventos.html">Eventos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </header>
        <video autoplay muted loop id="bg-video"> <source src="bg.mp4" type="video/mp4"> Your browser does not support the video tag. </video>
        <main class="main-content">
            <h1 class="title">JEMAX<br>ROCK</h1>
            <div class="subtitle">¡Fiesta Sin Limites!</div>
        </main>

        <footer>
            <div class="copyright">jemax ©. All Rights Reserved.</div>
            <div class="social-links">
                <a href="#facebook"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="#twitter"><i class="fa-brands fa-twitter fa-2x"></i></a>
                <a href="#instagram"><i class="fa-brands fa-instagram fa-2x"></i></a>
                <a href="#youtube"><i class="fa-brands fa-youtube fa-2x"></i></a>
                <a href="#telegram"><i class="fa-brands fa-telegram fa-2x"></i></a>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
