    <script>
     const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');

let particlesArray = [];
const numberOfParticles = 100;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', function() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2.5 + 1;
        this.alpha = 1; // Añadimos la propiedad alpha
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Reducción gradual del tamaño y alpha
        if (this.alpha > 0.01) this.alpha -= 0.001; // Aún más lento
        if (this.size > 0.2) this.size -= 0.01; // Aún más lento

        // Reaparece en la pantalla si sale de los límites
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
    }
    draw() {
        ctx.fillStyle = 'rgba(5, 65, 120, ' + this.alpha + ')';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
    }
}

function init() {
    particlesArray = [];
    for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
    }
}

function animate() {
    ctx.fillStyle = '#000000'; // Cambia este valor para el color de fondo deseado
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particlesArray.length; i++) {
        if (particlesArray[i].alpha <= 0.01 || particlesArray[i].size <= 0.2) {
            particlesArray.splice(i, 1); // Elimina la partícula desaparecida
            particlesArray.push(new Particle()); // Añade una nueva partícula
            i--; // Ajuste el índice después de eliminar una partícula
        } else {
            particlesArray[i].update();
            particlesArray[i].draw();
        }
    }
    requestAnimationFrame(animate);
}

init();
animate();






        const carousel = document.querySelector('.carousel-inner');
        const slides = document.querySelectorAll('.slide');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        let currentSlide = 0;

        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateCarousel();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateCarousel();
        }

        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);

        // Auto advance slides
        setInterval(nextSlide, 5000);
