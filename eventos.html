<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('/api/placeholder/1920/1080') center/cover no-repeat;
            color: white;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem 4rem;
            max-width: 1920px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 2.5rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00c3ff;
        }

        .main-content {
            text-align: center;
            margin: auto;
            width: 100%;
            padding: 2rem;
        }

        .title {
            font-size: 5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .subtitle { font-size: 3.5rem;  }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .copyright {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            font-weight: 400;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #00c3ff;
        }

        /* Large screens (1200px and up) */
        @media (min-width: 1200px) {
            .container {
                padding: 3rem 6rem;
            }
            .title {
                font-size: 14rem;
            }
            .title2 {
                font-size: 4rem;
            }
            
            .subtitle {
                font-size: 4rem;
            }
        }

        /* Medium screens (992px to 1199px) */
        @media (max-width: 1199px) {
            .container {
                padding: 2rem 4rem;
            }
            .title2 {
                font-size: 3rem;
            }
            .title {
                font-size: 4.5rem;
            }
            .subtitle {
                font-size: 3rem;
            }
        }

        /* Tablets (768px to 991px) */
        @media (max-width: 991px) {
            .container {
                padding: 2rem;
            }
            .title {
                font-size: 3.5rem;
            }
            .title2 {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 2.5rem;
            }
            .nav-links {
                gap: 1.5rem;
            }
            .nav-links a {
                font-size: 0.8rem;
            }
        }

        /* Mobile landscape (576px to 767px) */
        @media (max-width: 767px) {
            .menu-toggle {
                display: flex;
            }
            .title2 {
                font-size: 2rem;
            }
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 2rem;
            }

            footer {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .social-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Mobile portrait (up to 575px) */
        @media (max-width: 575px) {
            .container {
                padding: 1rem;
            }
            .title2 {
                font-size: 1.3rem;
            }
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .social-links a {
                font-size: 0.8rem;
            }
            
            .copyright {
                font-size: 0.8rem;
            }
        }

        /* Carrusel Styles */
        .carousel {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            position: relative;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background-size: cover;
            background-position: center;
        }

        .slide-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
            max-width: 90%;
        }

        .slide-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .slide-description {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .slide-date {
            font-size: 0.9rem;
            color: #00c3ff;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .carousel-button.prev {
            left: 1rem;
        }

        .carousel-button.next {
            right: 1rem;
        }

        @media (max-width: 768px) {
            .slide {
                height: 300px;
            }

            .slide-title {
                font-size: 1.5rem;
            }

            .slide-description {
                font-size: 0.9rem;
            }

            .slide-date {
                font-size: 0.8rem;
            }

            .carousel-button {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .slide {
                height: 250px;
            }

            .slide-title {
                font-size: 1.2rem;
            }

            .slide-description {
                font-size: 0.8rem;
            }

            .slide-date {
                font-size: 0.7rem;
            }
        }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        let particlesArray = [];
        const numberOfParticles = 100;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2.5 + 1;
                this.alpha = 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.alpha > 0.01) this.alpha -= 0.001;
                if (this.size > 0.2) this.size -= 0.01;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(5, 65, 120, ' + this.alpha + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                if (particlesArray[i].alpha <= 0.01 || particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    particlesArray.push(new Particle());
                    i--;
                } else {
                    particlesArray[i].update();
                    particlesArray[i].draw();
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        
    </script>
